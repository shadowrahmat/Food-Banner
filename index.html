<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Banner</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <main>
      <div class="image_container">
        <img src="./images/bg_image.png" alt="Bg Image" />
      </div>
      <div class="content">
        <img src="./images/burger.png" class="burger" />
        <img src="./images/tomato.png" class="tomato-1" />
        <img src="./images/tomato.png" class="tomato-2" />
        <img src="./images/pizza.png" class="pizza" />
        <img src="./images/momo.png" class="momo" />
        <img src="./images/leaf.png" class="leaf" />
        <div class="center-content">
          <section class="text-content">
            <h1>
              Better food <br />
              for more people
            </h1>
            <p>
              For over a decade, weâ€™ve enabled our customers to discover new
              tastes, delivered right to their doorstep
            </p>
          </section>

          <section class="info-section">
            <div class="info-item">
              <img
                src="./images/house.png"
                alt="Restaurant Icon"
                class="info-icon"
              />
              <div class="info-text">
                <span class="info-number">3,00,000</span>
                <span class="info-label">Restaurants</span>
              </div>
            </div>
            <div class="info-item">
              <img
                src="./images/location.png"
                alt="Location icon"
                class="info-icon"
              />
              <div class="info-text">
                <span class="info-number">800+</span>
                <span class="info-label">cities</span>
              </div>
            </div>
            <div class="info-item">
              <img
                src="./images/banner.png"
                alt="Orders icon"
                class="info-icon"
              />
              <div class="info-text">
                <span class="info-number">3 billion+</span>
                <span class="info-label">orders delivered</span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
